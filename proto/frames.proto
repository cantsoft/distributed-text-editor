syntax = "proto3";
package dte;

message LocalCommand{
  oneof variant {
    LocalOp op = 1;
    SaveDoc s = 2;
    CloseApp c = 3;
  }
}

message SaveDoc {}

message CloseApp {}

message LocalOp {
  uint32 position = 1;
  oneof op_type {
    LocalRemove rm = 10;
    LocalInsert in = 11;
  };
};

message LocalInsert {
  uint32 value = 1;
};

message LocalRemove {};