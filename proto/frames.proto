syntax = "proto3";
package dte;

message ClientCommand {
  oneof variant {
    LocalOp edit = 1;
    SaveDocument save = 2;
    CloseApplication close = 3;
  }
}

message ServerEvent {
  oneof variant {
    LocalOp op = 1;
    FullState state = 2;
  }
}

message SaveDocument {}

message CloseApplication {}

message FullState {
  bytes content = 1;
}

message LocalOp {
  uint32 position = 1;
  oneof op_type {
    LocalRemove remove = 10;
    LocalInsert insert = 11;
  }
}

message LocalRemove {}

message LocalInsert {
  uint32 value = 1;
}